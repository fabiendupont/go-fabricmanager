name: Create Release

on:
  push:
    tags:
      - 'v*'

jobs:
  create-release:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Need full history for changelog
        
    - name: Setup Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'
        
    - name: Build binary
      run: |
        CGO_ENABLED=1 go build -o fmpm cmd/fmpm/main.go
        
    - name: Create Release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref_name }}
        body: |
          ## NVIDIA FabricManager Go Package ${{ github.ref_name }}
          
          This release updates the Go package to support NVIDIA FabricManager version ${{ github.ref_name }}.
          
          ### What's New
          
          - Updated to FabricManager version ${{ github.ref_name }}
          - Latest available versions: 575.57.08, 570.158.01, 570.148.08
          - Updated C bindings and headers
          - All existing functionality remains compatible
          
          ### Installation
          
          ```bash
          go get github.com/NVIDIA/go-fabricmanager@${{ github.ref_name }}
          ```
          
          ### Runtime Requirements
          
          Make sure you have the NVIDIA FabricManager runtime library installed:
          
          **Ubuntu/Debian:**
          ```bash
          sudo apt-get install nvidia-fabricmanager-<version>
          ```
          
          **RHEL/CentOS:**
          ```bash
          sudo yum install nvidia-fabricmanager-<version>
          ```
          
          ### Changes
          
          - Updated headers to FabricManager ${{ github.ref_name }}
          - Updated version constants
          - Tested compatibility with existing bindings
          
          ### Compatibility
          
          This release is compatible with:
          - Go 1.21+
          - Linux x86_64 and ARM64
          - NVIDIA FabricManager runtime library
          
          ---
          
          *This release was automatically created from tag ${{ github.ref_name }}*
        draft: false
        prerelease: false
        
    - name: Upload Release Assets
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./fmpm
        asset_name: fmpm-linux-x86_64
        asset_content_type: application/octet-stream 